<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Image Processing using Sharp Node.js Module</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .navbar-brand,
      .navbar-brand:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Image Processing API</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Kindly follow the below instructions to process the image.</h5>
          <p class="card-text">
            <ul>
              <li>Make sure to provide a valid fileName as parameter
                <code><a href="/api/images?filename=santamonica">/api/images?filename=santamonica</a></code>
              </li>
              <li>Provide both height and width along with the fileName as 
                <code><a href="/api/images?filename=palmtunnel&height=200&width=200">/api/images?filename=palmtunnel&height=200&width=200</a></code>
              </li>
            </ul>
          </p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
